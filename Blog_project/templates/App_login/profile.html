{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block body %}
{% if user.user_profile %}
<img src="/media/{{user.user_profile.profile_pic}}" class="rounded-circle" width="200px">
<br>
<br>
<a href="{%url 'App_login:change_pic' %}" class ="btn btn-info btn-md">Change Picture</a>
{% else %}
<img src="/media/profile_pics/avater1.png" class="rounded-circle" width="200px">
<br>
<br>
<a href="{%url 'App_login:add_profile_pic'%}" class ="btn btn-info btn-md">Add Picture</a>
{% endif %}

<p>Username: {{user.username}}</p>
<p>Email:{{user.email}}</p>

<a href="{%url 'App_login:change_profile'%} " class="btn btn-warning btn-md">Update profile</a>


{% endblock  %}
